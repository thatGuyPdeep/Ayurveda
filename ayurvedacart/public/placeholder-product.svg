<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecfccb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="10,5" opacity="0.3"/>
  
  <!-- Medicine bottle -->
  <g transform="translate(200,200)" filter="url(#shadow)">
    <!-- Bottle body -->
    <rect x="-60" y="-80" width="120" height="140" rx="15" fill="url(#bottleGradient)" opacity="0.9"/>
    <!-- Bottle cap -->
    <rect x="-45" y="-95" width="90" height="20" rx="10" fill="#fbbf24"/>
    <!-- Cap details -->
    <rect x="-40" y="-90" width="80" height="2" fill="#f59e0b"/>
    <rect x="-35" y="-88" width="70" height="1" fill="#d97706"/>
    
    <!-- Label -->
    <rect x="-50" y="-40" width="100" height="60" rx="5" fill="white" opacity="0.95"/>
    <!-- Crown icon on label -->
    <g transform="translate(0,-15)">
      <path d="M-10,-10 L-5,0 L0,-5 L5,0 L10,-10 L8,-15 L-8,-15 Z" fill="#059669"/>
      <circle cx="-6" cy="-12" r="1.5" fill="#fbbf24"/>
      <circle cx="0" cy="-14" r="2" fill="#fbbf24"/>
      <circle cx="6" cy="-12" r="1.5" fill="#fbbf24"/>
    </g>
    
    <!-- Product text on label -->
    <text x="0" y="0" text-anchor="middle" font-family="serif" font-size="8" fill="#065f46" font-weight="bold">
      AyuraVeda
    </text>
    <text x="0" y="12" text-anchor="middle" font-family="serif" font-size="8" fill="#047857">
      Royale
    </text>
  </g>
  
  <!-- Ayurvedic symbols around the bottle -->
  <g opacity="0.15">
    <!-- Leaves -->
    <path d="M80 80 Q100 60 120 80 Q100 100 80 80" fill="#10b981"/>
    <path d="M320 320 Q300 300 280 320 Q300 340 320 320" fill="#10b981"/>
    <path d="M80 320 Q100 300 120 320 Q100 340 80 320" fill="#10b981"/>
    <path d="M320 80 Q300 60 280 80 Q300 100 320 80" fill="#10b981"/>
    
    <!-- Lotus petals -->
    <circle cx="350" cy="150" r="8" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M350 142 Q345 150 350 158 Q355 150 350 142" fill="#10b981"/>
    <path d="M342 150 Q350 145 358 150 Q350 155 342 150" fill="#10b981"/>
    
    <!-- Om symbol stylized -->
    <circle cx="50" cy="150" r="12" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M42 150 Q50 140 58 150 Q50 160 42 150" fill="#10b981"/>
  </g>
  
  <!-- Text at bottom -->
  <text x="200" y="340" text-anchor="middle" font-family="serif" font-size="14" fill="#065f46" font-weight="bold">
    Premium Ayurvedic Product
  </text>
  <text x="200" y="360" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#6b7280">
    100% Natural • Authentic • Certified
  </text>
</svg> 